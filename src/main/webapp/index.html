<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var realData;



            $(window).on('load', function () {
                $.getJSON('http://nikanarushvili:8080/subwar/api/getsubs', function (data) {
                    console.log(data);
                    $("#pewds_counter").html("PewDiePie - " + data["pewdsSubs"]);
                    $("#t_series_counter").html("T Series - " + data["tSeriesSubs"]);
                    $("#subgap").html("Sub difference - " + data["subDifference"]);
                });
            });


        </script>
    </head>
    <body>
        <div style="align-self: center; display:flex; justify-content: space-between">
            <h1 style="display:inline-flex" id="pewds_counter"></h1>
            <h1 style="display:inline-flex" id="t_series_counter"></h1>
            <h1 id="subgap"></h1>
        </div>
    </body>
</html>
